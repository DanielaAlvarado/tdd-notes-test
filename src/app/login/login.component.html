<div class="login">
    <div class="login__card mdc-card">
        <div class="login__title mdc-theme--primary-bg">
            <h3 class="mdc-typography mdc-typography--headline3 mdc-theme--on-primary">Login</h3>
        </div>
        <h6 class="login__alert mdc-typography mdc-typography--subtitle1 mdc-theme--error" [innerHTML]="alert" id="alert"></h6>
        <form class="login__form" [formGroup]="loginForm">
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="text" class="mdc-text-field__input" formControlName="email" id="email">
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label">Email</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="password" class="mdc-text-field__input" formControlName="password" id="password">
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label">Password</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <button type="submit" (click)="tryLogin(loginForm.value)" class="login__button mdc-button mdc-button--raised" [disabled]="!loginForm.valid" id="submit">
                <span class="mdc-button__label">Login</span>
            </button>
            <h6 class="login__separator mdc-typography mdc-typography--subtitle1"><a class="mdc-theme--secondary" routerLink="/register">Create an account</a> or login with</h6>
            <div class="login__buttons">
                <button type="button" class="mdc-button mdc-button--outlined" (click)="tryGoogleLogin()" id="google-login">
                    <span class="mdc-button__label">Google</span>
                </button>
                <button type="button" class="mdc-button mdc-button--outlined" (click)="tryFacebookLogin()" id="facebook-login">
                    <span class="mdc-button__label">Facebook</span>
                </button>
                <button type="button" class="mdc-button mdc-button--outlined" (click)="tryTwitterLogin()" id="twitter-login">
                    <span class="mdc-button__label">Twitter</span>
                </button>
            </div>
        </form>
    </div>
</div>
