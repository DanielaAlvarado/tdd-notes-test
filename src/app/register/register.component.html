<div class="register">
    <div class="register__card mdc-card">
        <div class="register__title mdc-theme--primary-bg">
            <h3 class="mdc-typography mdc-typography--headline3 mdc-theme--on-primary">Register</h3>
        </div>
        <h6 class="register__alert mdc-typography mdc-typography--subtitle1 mdc-theme--error" [innerHTML]="alert" id="alert"></h6>
        <form class="register__form" [formGroup]="registerForm">
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="text" class="mdc-text-field__input" formControlName="email" id="email">
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label">Email</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="text" class="mdc-text-field__input" formControlName="name" id="name">
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label">Name</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined">
                <input type="password" class="mdc-text-field__input" formControlName="password" id="password">
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label">Password</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <button type="submit" (click)="tryRegister(registerForm.value)" class="register__button mdc-button mdc-button--raised" id="submit">
                <span class="mdc-button__label">Register</span>
            </button>
        </form>
        <a class="register__link mdc-typography mdc-typography--subtitle1 mdc-theme--secondary" routerLink="/login">Login with existing account or social media</a>
    </div>
</div>
