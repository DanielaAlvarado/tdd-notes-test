<app-user [title]="'Create note'"></app-user>
<div class="create-note">
    <form class="create-note__form mdc-card" [formGroup]="createNoteForm">
        <div class="mdc-text-field mdc-text-field--outlined">
            <input type="text" class="mdc-text-field__input"  formControlName="title" id="title">
            <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                    <label class="mdc-floating-label">Title</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
            </div>
        </div>
        <div class="mdc-text-field mdc-text-field--textarea create-note__content">
            <textarea class="mdc-text-field__input" formControlName="content" id="content"></textarea>
            <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                    <label for="textarea" class="mdc-floating-label">Content</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
            </div>
        </div>
        <span class="mdc-typography--overline">Color: <input class="create-note__color" [(colorPicker)]="color" [style.background]="color" [cpPosition]="'top'" id="color"></span>
        <div class="create-note__buttons">
            <button routerLink="/notes" type="button" class="mdc-button">
                <span class="mdc-button__label">Cancel</span>
            </button>
            <button type="submit" class="mdc-button mdc-button--raised" (click)="onSubmit(createNoteForm.value)" [disabled]="!createNoteForm.valid" id="submit">
                <span class="mdc-button__label">Create</span>
            </button>
        </div>
    </form>
</div>
